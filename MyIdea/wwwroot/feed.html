<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyIdea - Feed</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles_feed.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>MyIdea</h1>
            </div>
            <div class="nav-links">
                <a href="feed.html" class="nav-link active">
                    <i class="fas fa-home"></i> Feed
                </a>
                <div class="nav-search" style="margin:0 12px; flex:1; display:flex; justify-content:center;">
                    <div class="search-box" style="position:relative; width:420px;">
                        <input id="searchInput" type="search" placeholder="Search users, topics or tags..." aria-label="Search" style="width:100%; padding:8px 12px; border-radius:20px; border:1px solid var(--muted);">
                        <div id="searchResults" class="search-results" style="position:absolute; top:42px; left:0; right:0; background:var(--surface); box-shadow:var(--shadow); border-radius:8px; display:none; z-index:50; max-height:280px; overflow:auto;"></div>
                    </div>
                </div>
                <a href="profile.html" class="nav-link">
                    <i class="fas fa-user"></i> Profile
                </a>
                <button id="themeToggle" class="theme-toggle">
                    <i class="fas fa-moon theme-icon"></i>
                </button>
                <div class="notif-wrapper">
                    <button id="notifBtn" class="notif-btn" aria-label="Notifications">
                        <i class="fas fa-bell"></i>
                        <span id="notifCount" class="notif-count" style="display:none">0</span>
                    </button>
                    <div id="notifDropdown" class="notif-dropdown" style="display:none">
                        <div class="notif-header">
                            <strong>Notifications</strong>
                            <button id="markAllRead" class="mark-read">Mark all read</button>
                        </div>
                        <ul id="notifList" class="notif-list">
                            <!-- notifications inserted here -->
                        </ul>
                        <div class="notif-footer">
                            <button id="closeNotif">Close</button>
                        </div>
                    </div>
                </div>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="feed-layout">
                <aside class="sidebar">
                    <div class="user-card">
                        <img id="userAvatar" src="" alt="Avatar" class="user-avatar">
                        <h3 id="userName"></h3>
                        <p id="userBio"></p>
                    </div>
                    <div class="stats">
                        <div class="stat">
                            <span class="stat-number" id="postsCount">0</span>
                            <span class="stat-label">Posts</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number" id="followersCount">0</span>
                            <span class="stat-label">Followers</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number" id="followingCount">0</span>
                            <span class="stat-label">Following</span>
                        </div>
                    </div>
                </aside>

                <div class="feed-main">
                    <div class="create-post">
                        <div class="compose-card">
                            <div class="compose-top">
                                <img id="currentUserAvatar" src="" alt="Your avatar" class="post-avatar">
                                <textarea id="postText" placeholder="Share your idea..." rows="3" class="compose-textarea"></textarea>
                            </div>

                            <div class="compose-bottom">
                                <div class="compose-left">
                                    <input type="file" id="imageInput" accept="image/*" multiple style="display: none;">
                                    <button id="uploadBtn" class="icon-btn" title="Add images"><i class="fas fa-images"></i></button>
                                    <button id="attachBtn" class="icon-btn" title="Attach file"><i class="fas fa-paperclip"></i></button>
                                    <button id="emojiBtn" class="icon-btn" title="Add emoji"><i class="fas fa-smile"></i></button>
                                </div>

                                <div class="compose-center">
                                    <div class="upload-options">
                                        <label for="imageFormat">Format</label>
                                        <select id="imageFormat">
                                            <option value="image/jpeg">JPEG</option>
                                            <option value="image/png">PNG</option>
                                            <option value="image/webp">WEBP</option>
                                        </select>
                                        <label for="imageMaxDim">Max</label>
                                        <select id="imageMaxDim">
                                            <option value="0">Original</option>
                                            <option value="1920">1920px</option>
                                            <option value="1280">1280px</option>
                                            <option value="1024">1024px</option>
                                            <option value="800">800px</option>
                                        </select>
                                        <label class="small"><input type="checkbox" id="autoResize" checked> Auto</label>
                                    </div>
                                    <div id="imagePreview" class="image-preview compact-preview"></div>
                                </div>

                                <div class="compose-right">
                                    <button id="saveDraftBtn" class="fluent-btn outline">Save Draft</button>
                                    <button id="postBtn" class="fluent-btn primary" disabled>Post</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="postsContainer" class="posts-container">
                        <!-- Posts will be dynamically added here -->
                            <div class="comments-section">
                                <div class="comment-input">
                                    <textarea id="commentInput_{id}" class="form-control" 
                                              rows="2" placeholder="Write a comment..."></textarea>
                                    <button class="btn btn-primary mt-2" onclick="addComment('{id}')">
                                        Comment
                                    </button>
                                </div>
                                <div id="commentsList_{id}" class="comments-list mt-3"></div>
                            </div>
                    </div>
                </div>

                <aside class="sidebar-right">
                    <div class="trending">
                        <h3>Trending Ideas</h3>
                        <div class="trending-tags">
                            <span class="tag">#Creativity</span>
                            <span class="tag">#Innovation</span>
                            <span class="tag">#Design</span>
                            <span class="tag">#Technology</span>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </main>

    <!-- Post Modal -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>View Post</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div id="modalPostContent" class="modal-body">
                <!-- Post content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Progress Modal -->
    <div id="progressModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Analyzing Images...</h3>
            </div>
            <div class="modal-body">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <p id="progressText">Initializing analysis...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Page Transition -->
    <div class="page-transition" style="display: none;"></div>

    <!-- Notification Container -->
    <div class="notification-container" id="notificationContainer"></div>

    <script src="ui.js"></script>
    <!-- Load utilities first -->
    <script src="js/security.js"></script>
    <script src="js/validation.js"></script>
    
    <!-- Load services -->
    <script src="js/auth.js"></script>
    <script src="js/posts.js"></script>
    
    <!-- Load UI helpers -->
    <script src="js/ui.js"></script>
    
    <!-- Load page controllers -->
    <script src="js/feed.js"></script>
    
    <script>
        // Security checks on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize auth service
            const auth = window.authService;
            
            // Check authentication
            if (!auth.getCurrentUser()) {
                window.location.href = 'login.html';
                return;
            }

            // Validate session security
            if (!SecurityUtils.validateSession()) {
                auth.logout();
                return;
            }

            // Implement CSP
            const meta = document.createElement('meta');
            meta.httpEquiv = "Content-Security-Policy";
            meta.content = SecurityUtils.getCSPHeaders()['Content-Security-Policy'];
            document.head.appendChild(meta);

            // Setup form validation
            ValidationUtils.setupLiveValidation('postForm', {
                postText: { required: true, maxLength: 5000 }
            });
        });
    </script>
</body>
</html>
